<div class="container">

  <h3>User List</h3>

  <div class="row">
  <table class="table table-sm">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Password</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of userList">
      <th scope="row">{{user.id}}</th>
      <td>{{user.username}}</td>
      <td>{{user.password}}</td>
      <td>{{user.role}}</td>
    </tr>
    </tbody>
  </table>

  </div>
  <div class="row">
    <div class="col-md-12">
      <button type="button" class="btn btn-outline-dark float-end">Update</button>
    </div>
  </div>
</div>
