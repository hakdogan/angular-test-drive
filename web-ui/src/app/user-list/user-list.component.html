<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Username</th>
    <th scope="col">Password</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of userList">
    <th scope="row">{{user.id}}</th>
    <td>{{user.username}}</td>
    <td>{{user.password}}</td>
    <td>{{user.role}}</td>
  </tr>
  </tbody>
</table>
